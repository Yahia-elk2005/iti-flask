{% extends 'base.html' %}
{% block content %}
<ul>
    {% for movie in movies %}
        <li>
            <strong>{{ movie.title }}</strong><br>
            <em>{{ movie.genre }}</em><br>
            <p>{{ movie.description }}</p>
            <a href="{{ url_for('delete_movie', movie_id=loop.index0) }}">Delete</a>
        </li>
        <hr>
    {% endfor %}
</ul>
<a href="{{ url_for('add_movie') }}">Add Movie</a>
{% endblock %}
